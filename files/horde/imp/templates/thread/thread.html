<h1 class="header">
 <if:thread><gettext>Thread Display:</gettext><else:thread>Multiple Message View:</else:thread></if:thread> <tag:subject />
</h1>
<p />

<a id="display"></a>
<div class="solidbox">
<div class="smallheader"><tag:header /></div>
<loop:tree>
<div class="<tag:tree.class />">&nbsp;<tag:tree.subject /></div>
</loop:tree>
</div>

<p />

<table border="0" align="center" width="100%" cellspacing="0" cellpadding="3">

<loop:messages>
 <tr>
  <td class="item">
  <a id="<tag:messages.idx />"></a>
   <table border="0" width="100%">
    <tr valign="top">
     <td class="item">
      <table border="0" align="center" width="100%" cellpadding="2" cellspacing="0">
       <tr>
        <td class="item0 rightAlign" valign="top" nowrap="nowrap"><strong><gettext>Date:</gettext></strong>&nbsp;</td>
        <td class="item0 leftAlign"><tag:messages.date /></td>
        <td class="item0 rightAlign"><tag:messages.link /></td>
       </tr>
       <tr>
        <td class="item1 rightAlign" valign="top" nowrap="nowrap"><strong><if:messages.addr_to><gettext>To:</gettext><else:messages.addr_to><gettext>From</gettext></else:messages.addr_to></if:messages.addr_to></strong>&nbsp;</td>
        <td class="item1 leftAlign" width="100%" colspan="2"><tag:messages.addr /></td>
       </tr>
<if:messages.subject>
       <tr>
        <td class="item0 rightAlign" valign="top" nowrap="nowrap"><strong><gettext>Subject:</gettext></strong>&nbsp;</td>
        <td class="item0 leftAlign" width="100%" colspan="2"><tag:messages.subject /></td>
       </tr>
</if:messages.subject>
      </table>

      <div class="text">
        <tag:messages.body />
      </div>
     </td>
    </tr>
   </table>
  </td>
 </tr>

 <tr><td>&nbsp;</td></tr>
</loop:messages>

</table>
